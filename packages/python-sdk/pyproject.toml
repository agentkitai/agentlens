[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "agentlensai"
version = "0.7.0"
description = "Python SDK for AgentLens â€” observability and audit trail for AI agents"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.9"
authors = [{name = "Amit Paz"}]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Topic :: Software Development :: Libraries",
  "Typing :: Typed",
]
dependencies = [
  "httpx>=0.24.0",
  "pydantic>=2.0.0",
]

[project.optional-dependencies]
openai = ["openai>=1.0.0"]
anthropic = ["anthropic>=0.20.0"]
langchain = ["langchain-core>=0.1.0"]
all = [
  "openai>=1.0.0",
  "anthropic>=0.20.0",
  "langchain-core>=0.1.0",
]
dev = [
  "pytest>=7.0",
  "pytest-asyncio>=0.21",
  "pytest-httpx>=0.30",
  "respx>=0.21",
  "ruff>=0.1",
  "mypy>=1.0",
  "openai>=1.0.0",
  "anthropic>=0.20.0",
  "langchain-core>=0.1.0",
]

[project.urls]
Homepage = "https://github.com/amitpaz1/agentlens"
Documentation = "https://amitpaz1.github.io/agentlens/"
Repository = "https://github.com/amitpaz1/agentlens"
Issues = "https://github.com/amitpaz1/agentlens/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/agentlensai"]

[tool.ruff]
target-version = "py39"
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B", "SIM"]

[tool.mypy]
python_version = "3.9"
strict = true
warn_return_any = true
warn_unused_configs = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
