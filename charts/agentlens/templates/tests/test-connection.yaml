apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "agentlens.fullname" . }}-test"
  labels:
    {{- include "agentlens.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  restartPolicy: Never
  containers:
    - name: test
      image: busybox:1.36
      command: ['wget', '--spider', '-q', 'http://{{ include "agentlens.fullname" . }}:{{ .Values.service.port }}/api/stats']
