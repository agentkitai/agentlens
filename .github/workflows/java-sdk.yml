name: Java SDK

on:
  push:
    branches: [main]
    paths:
      - 'sdks/java/**'
  pull_request:
    paths:
      - 'sdks/java/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Build
        working-directory: sdks/java
        run: ./gradlew build

      - name: Test
        working-directory: sdks/java
        run: ./gradlew test

      - name: Test Summary
        uses: test-summary/action@v2
        if: always()
        with:
          paths: 'sdks/java/build/test-results/test/*.xml'
